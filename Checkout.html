<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./Checkout_files/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 3px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-primary:active,
    .btn-primary.active {
      background-color: #004080;
      border-color: #004080;
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form method="post" action="process_payment.php" id="paytm_forms" class="form-horizontal text-center">
          <div class="form-group">
            <label class="control-label col-sm-4" for="PRODUCT">Product:</label>
            <div class="col-sm-8">
              <input id="PRODUCT" tabindex="1" maxlength="20" size="20" name="PRODUCT" class="form-control" autocomplete="off" value="" >
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="TXN_AMOUNT">Amount:</label>
            <div class="col-sm-8">
                <input title="text" tabindex="10" class="form-control" type="text" name="TXN_AMOUNT" pattern="[0-9]+" required>

            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="TXN_EMAIL">Email ID:</label>
            <div class="col-sm-8">
              <input title="EMAIL" tabindex="10" class="form-control" type="text" name="TXN_EMAIL" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="TXN_PHONE">Phone No:</label>
            <div class="col-sm-8">
              <input title="PHONE" tabindex="10" class="form-control" type="text" name="TXN_PHONE" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="TXN_ADDRESS">Address:</label>
            <div class="col-sm-8">
              <textarea title="ADDRESS" name="TXN_ADDRESS" class="form-control" id="TXN_ADDRESS" cols="30" rows="3" required></textarea>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">PAY</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./Checkout_files/jquery.min.js.download"></script>
  <script src="./Checkout_files/bootstrap.min.js.download"></script>
</body>
</html>
